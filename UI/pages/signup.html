<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&effect=3d|3d-float|anaglyph">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet" type="text/css" href="../css/form.css">

<title>Signup Page</title>
</head>
<body>
<div class= "container">
    <div class="card">
        <header class="header">
            <h1 class="signup-head">Signup</h1>
        </header>
        <section class="sections">
            <p>Fill the form below to Signup</p>
        </section>
        <div class = "form-style-8">
            <form>
            <input type="text" placeholder="First Name"/>
            <input type="text" placeholder="Last Name"/>
            <input type="email" placeholder="Email"/>
            <input type="text" placeholder="Phone Number"/>
            <input type="password" placeholder="Password"/>
            <input type="submit" value="Signup">        
            </form>
            <p>Have an account Already? <a class="link-white-background" href="login.html">Login instead</a></p>
        </div>
        
    </div>
    
    
</div>

</body>
</html>
