<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand&effect=emboss">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&effect=3d|3d-float|anaglyph">
        <link rel="stylesheet" type="text/css" href="../../css/admin/admin.css">
        <link rel="stylesheet" type="text/css" href="../../css/form.css">
        <link rel="stylesheet" type="text/css" href="../../css/style.css">
        
        <title>Signup Page</title>
        <link rel="icon" type="image/png" href="../../images/icon.png" />
    </head>
    <body class="admin-background">
        <div class="banner">
            <div class= "nav-bar" id="topNav">
                <a class="home font-effect-emboss" href="../../index.html">Mealy</a>
                <a href="adminlogin.html">Login</a>
                <a href="javascript:void(0);" class="nav-icon" onclick="resNav()">&#9776;</a>
            </div>
        </div>
        <div class= "container">
            <div class="card">
                <header class="header">
                    <h1 class="auth-head">New Caterer Registration</h1>
                </header>
                <section class="sections">
                    <p>Fill the form below to Signup</p>
                </section>
                <div class = "form-style-8">
                    <form action="./adminDashboard.html" method="GET">
                        <input type="text" placeholder="Company Name" required/>
                        <input type="email" placeholder="Email" required/>
                        <input type="text" placeholder="Tel Number"/>
                        <input type="password" placeholder="Password" required/>
                        <button class="btn-sgn">Register</button>         
                    </form>
                    <p>Have an account Already? <a class="link-white-background" href="adminlogin.html">Login</a> instead</p>
                </div> 
            </div>   
        </div>
        <script src="../../js/nav.js"></script> 
    </body>
</html>
