<body class="dashboard-background">
<div class= "container">
    <div class="banner">
        <div class= "nav-bar" id="topNav">
            <a class="home font-effect-emboss" href="#">Mealy</a>

    </div>

        <div id="menu-form" class="form-style-8">
            <h1>Add New Menu</h1>

                <input id="menu" type="text" placeholder="Menu Name" />
                <input id="price" type="number" placeholder="Price" />
                <input id="file" type="file" name="pics" accept="image/*" />
                <button id="add-btn">Add Menu</button>
            </form>
        </div>
        <div class="menu-display">
            <h1>My Menu</h1>
            <div class="item">
                    <a href="#"><div class="menu1"></div></a>
                    <div><a>$10</a></div>

            </div>
            <div class="item">
                    <a href="#"><div class="menu2"></div></a>
                    <div><a>$20</a></div>
                    <div><button class="del-btn">X</button></div>
            </div>
            <div class="item">
                    <a href="#"><div class="menu3"></div></a>
                    <div><a>$35</a></div>
                    <div><button class="del-btn">X</button></div>
            </div>

                    <a href="#"><div class="menu4"></div></a>
                    <div><a>$50</a></div>

            </div>
        </div>
    </div>
</div>
